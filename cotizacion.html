        <div class="container mt-5" id="contForm">

                <div class="form-group">
                    <label for="clienteInput">Cliente:</label>

                </div>

            <input type="text" class="form-control" id="productoInput" name="productoInput">
 
                    
                </div>

                <button type="button" class="btn btn-primary" id="agregarDetalleBtn">Agregar Producto</button>

                <div class="form-group">

                </div>
                <button type="button" class="btn btn-primary" id="agregarServicioBtn">Agregar Servicio</button>
                <div class="form-group text-center">
                    <h2>Detalles de la Cotización</h2>
                </div>

                <table class="table">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto o Servicio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="cotizacionTableBody">

                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total con IVA:</strong></td>
                            <td><span id="totalConIva">0.00</span></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>

                <div class="form-group">
                    <label for="condicionesPago">Condiciones de Pago:</label>
                    <textarea class="form-control" id="condicionesPago" name="condicionesPago" rows="3"></textarea>
                </div>

                <div class="row">

                        <div class="mt-4">

        <script> // Obtén el botón "Cerrar sesión" por su ID
            const cerrarSesionButton = document.getElementById('cerrar-sesion');

            // Agrega un evento de clic al botón para cerrar sesión
            cerrarSesionButton.addEventListener('click', function () {
                // Elimina la variable de sesión que indica que el usuario ha iniciado sesión
                sessionStorage.removeItem('sesionActiva');

                // Redirige al usuario de nuevo a la página de inicio de sesión
                window.location.href = 'index.html'; //
